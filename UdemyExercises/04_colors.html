<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>
  <style>
   h1 {
      /* Color Name */
      color:coral;
   }
   h2 {
     /* RBG */
     color: rgb(100, 100, 100)
   }
   h3 {
     /* Hex -  2 digits Red 2 Green 2 Blue
        All 0 = black. All f = white
        3 digits of the same  = 6 of same*/
     color: #ff0000;
     color: #fff; 
   }
   
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
