<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
      }

      form {
        width: 400px;
        box-shadow: 5px 5px blur black;
      }
      label {
        display: block;
      }
      input,
      label {
        margin-bottom: 3px;
      }
      .form-group {
        margin: 10px;
      }

      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="formcontainer">
      <form action="post">
        <h3 class="form-title">Create an Account</h3>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="" id="" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <select name="age" id="age">
            Select Age
            <option value="14-18">14-18</option>
            <option value="14-18">18-26</option>
            <option value="14-18">27-32</option>
          </select>
        </div>
        <div class="form-group">
          <label for="describe">Tell us about yourself:</label>
          <textarea
            name="describe"
            id="describe"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" />
          <label for="checkbox"
            >I agree to the <a href="">terms and service</a></label
          >
        </div>
        <div class="form-group">
          <input type="submit" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
