<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        font-size: 20px;
        width: 100px;
        height: 100px;
        background: darkcyan;
        margin: 50px;
        position: relative;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        /* Absolute overlaps anything and doesn't adjust for other elements */
        position: relative;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      Box Title ++
      <div id="inner"></div>
      Box After
    </div>
  </body>
</html>
