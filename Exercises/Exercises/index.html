<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .grid-container {
        padding: 15px;
        display: grid;
        grid-template-rows: 3 / auto;
        grid-template-columns: auto;
      }
      .box {
        margin: 10px;
        background-color: red;
        height: 20vh;
        width: 45vw;
        border-radius: 10px;
      }
      .r1c1 {
        grid-row: 1 / 2;
        grid-column: 1 / 2;
        background-color: red;
      }
      .r1c2 {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        background-color: blue;
      }
      .r2c1 {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        width: 25vw;
        background-color: green;
      }
      .r2c2 {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        width: 75vw;
        background-color: purple;
      }
      .r3ca {
        grid-row: 3 / 4;
        grid-column: 1 / 3;
        width: 100vw;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box r1c1"></div>
      <div class="box r1c2"></div>
      <div class="box r2c1"></div>
      <div class="box r2c2"></div>
      <div class="box r3ca"></div>
    </div>
  </body>
</html>
